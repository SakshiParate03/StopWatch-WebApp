<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="stopwatch">
            <h2 id="heading">STOPWATCH</h2>
            <div class="box">
                <div class="hrs time">00</div>
                <div class="colon">:</div>
                <div class="min time">00</div>
                <div class="colon">:</div>
                <div class="sec time">00</div>
                <div class="colon">:</div>
                <div class="ms time">00</div>
                <!--
                    <div class="hrs text">HRS</div>
                    <div class="colon text"></div>
                    <div class="hrs text">MINS</div>
                    <div class="colon text"></div>
                    <div class="hrs text">SECS</div>
                    <div class="colon text"></div>
                     <div class="hrs text">MSECS</div>
                -->
            </div>
            <div class="buttons">
                <button class="start">START</button>
                <button class="stop">STOP</button>
                <button class="lap">LAP</button>
                <button class="reset">RESET</button>     
            </div>  
            
            <hr style="width: 90%; height:4px;">
            <div class="laps">
                <p>LAPS</p>
                <ul id="laplist"></ul>
            </div>
        </div>
        <footer>
            Designed & Developed by:
            <a href="">Sakshi</a>
        </footer>
    </body>
    <script src="./js/script.js"></script>
</html>
